<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal UPI Payment</title>
</head>
<body>
    <h2>Make a Payment</h2>

    <label for="amount">Choose Amount:</label>
    <select id="amount">
        <option value="10">₹1500</option>
        <option value="1500">₹1500</option>
        <option value="3000">₹3000</option>
        <option value="2500">₹2500</option>
        <option value="5000">₹5000</option>
        <option value="20000">₹20000</option>
    </select>

    <label for="quantity">Choose Quantity:</label>
    <select id="quantity">
        <script>
            for (let i = 1; i <= 15; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>

    <button onclick="payNow()">Pay Now</button>

    <script>
        function payNow() {
            let amount = document.getElementById("amount").value;
            let quantity = document.getElementById("quantity").value;
            let totalAmount = amount * quantity;

            // Construct the universal UPI payment URL
            let upiUrl = `upi://pay?pa=7715039001@okbizaxis&pn=Sortmyentries&mc=BCR2DN4TUHD2FBZM&tn=Bollywood Music Project - Delhi&am=${totalAmount}&cu=INR`;

            // Redirect to the UPI payment app
            window.location.href = upiUrl;
        }
    </script>
</body>
</html>
