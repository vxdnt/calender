<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-wise Calendar Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">SORTMYEVENTS</div>
        <!--div class="header-right">
            <button class="admin-button" onclick="toggleAdmin()">Admin Access</button>
    </div-->
    </header>
    <div class="calendar" id="calendar">
        <div class="date-row" draggable="true">
            <div class="row-box">
                <span class="drag-handle">☰</span>
                <div class="event-date">01 JAN</div>
                <div class="event-name">New Year's Celebration</div>
                <div class="event-action">
                    <button class="delete-btn" onclick="deleteRow(this)" style="display: none;">Delete</button>
                </div>
            </div>
        </div>
        <div class="date-row" draggable="true">
            <div class="row-box">
                <span class="drag-handle">☰</span>
                <div class="event-date">01 JAN</div>
                <div class="event-name">Family Gathering</div>
                <div class="event-action">
                    <button class="delete-btn" onclick="deleteRow(this)" style="display: none;">Delete</button>
                </div>
            </div>
        </div>
        <div class="date-row" draggable="true">
            <div class="row-box">
                <span class="drag-handle">☰</span>
                <div class="event-date">02 JAN</div>
                <div class="event-name">Work Meeting</div>
                <div class="event-action">
                    <button class="delete-btn" onclick="deleteRow(this)" style="display: none;">Delete</button>
                </div>
            </div>
        </div>
        <div class="date-row" draggable="true">
            <div class="row-box">
                <span class="drag-handle">☰</span>
                <div class="event-date">02 JAN</div>
                <div class="event-name">Lunch with Friends</div>
                <div class="event-action">
                    <button class="delete-btn" onclick="deleteRow(this)" style="display: none;">Delete</button>
                </div>
            </div>
        </div>
        <!-- Additional rows... -->
        <div class="add-event-container" style="text-align: center; margin-top: 20px;">
            <button type="button" id="add-category" style="display: none;">Add Event</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
